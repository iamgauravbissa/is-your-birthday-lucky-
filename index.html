<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is Your Birthday Lucky?</title>
</head>

<body>
    <div class="container container-center">
        <section class="head">
            <div class="head-image">
                <img src="header.png" alt="" class="head-image"></div>
            <h1 class="head-heading">Is Your Birthday Lucky ? , Lets Check</h1>
            <p>Your Birthday is called lucky if sum of your birthday digits is divisible by your lucky number. so lets
                check.</p>
        </section>
        <section class="input">
            <label for="input-text">Enter Your Complete Date Of Birth without dashes in this format (ddmmyyy):</label>
            <input type="text" name="DOB" id="Date" class="input-text">
            <label for="Lucky-number">Enter Your Lucky Number</label>
            <input type="number" name="Lucky-number" id="lucky" class="input-number">

            <button id="btn">Check My Luck !</button>
        </section>
    </div>
    <footer>
        <div class="footer-heading">
            <h2>Made By <a target="_blank" href="https://gauravbissa.netlify.app/">Gaurav Bissa</a> with &#10084;</h2>
        </div>

    </footer>
</body>
<script src="script.js"></script>
</html>
